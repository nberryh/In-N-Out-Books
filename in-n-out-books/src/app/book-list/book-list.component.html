<!-- Loading Spinner -->
<ng-container *ngIf="books.length === 0" class="loading-spinner">
  <mat-spinner></mat-spinner>
</ng-container>

<!-- fxFlex for the container -->
<div fxFlex *ngIf="books.length > 0">
  <h2 fxFlex class="green">Top {{ books.length }} Favorite Books</h2>

  <!-- Container -->
  <div class="grid-container">

    <ng-container *ngFor="let book of books">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">      <mat-card class="grid-container__item">

        <!-- Changed the class to blue to be easier to read ont the darker background -->
        <mat-card-title>
          <a href="#" (click)="showBookDetails($event, book.isbn)" class="grid-container__ahref blue">{{book.title}}</a>
        </mat-card-title>
        <mat-card-content>
          <!-- Mat list for ISBN, Pages, and Authors -->
          <mat-list>
            <mat-list-item>ISBN: {{book.isbn}}</mat-list-item>
            <mat-list-item>Pages: {{book.numOfPages}}</mat-list-item>
            <mat-list-item>Authors: {{book.authors.join(', ')}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
    </ng-container>
  </div>
</div>
